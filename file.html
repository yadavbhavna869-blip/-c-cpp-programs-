<!DOCTYPE html>
<html>
<head>
    <title>Job Registration</title>
    <style>
        body{
            font-family: Arial;
            background:#f2f2f2;
        }
        .container{
            width:300px;
            margin:50px auto;
            padding:20px;
            background:white;
            border-radius:10px;
            box-shadow:0 0 10px gray;
        }
        input, select{
            width:100%;
            padding:10px;
            margin:8px 0;
        }
        button{
            background:green;
            color:white;
            padding:10px;
            border:none;
            width:100%;
            font-size:16px;
        }
    </style>
</head>

<body>

<div class="container">
    <h2>Job Registration Form</h2>

    <form action="https://formspree.io/f/yourID" method="POST">

        <input type="text" name="name" placeholder="Full Name" required>

        <input type="tel" name="phone" placeholder="Mobile Number" required>

        <input type="text" name="qualification" placeholder="Qualification">

        <select name="job">
            <option>Delivery Job</option>
            <option>Office Job</option>
            <option>Work From Home</option>
        </select>

        <button type="submit">Submit</button>

    </form>
</div>

</body>
</html>
